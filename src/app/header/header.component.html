<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="main">Articles Service</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto mt-2 mt-lg-0">
        <a class="nav-item nav-link" routerLink="articles">Articles <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" routerLink="blog">Blog</a>
        <a class="nav-item nav-link" routerLink="blog/write-message">Write on blog</a>

        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Article
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" [routerLink]="['articles', 1]">Article details</a>
            <a class="dropdown-item" [routerLink]="['articles', 1, 'new']" [ngClass]="{disabledLink: !isLoggedin()}">Write an article</a>
            <a class="dropdown-item" [routerLink]="['articles', 1, 'edit']" [ngClass]="{disabledLink: !isLoggedin()}">Edit an article</a>
          </div>
        </div>

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="login" [ngClass]="{disabledLink: isLoggedin()}">Login or Register</a>
              <a class="dropdown-item" style="cursor: pointer" (click)="logout()" [ngClass]="{disabledLink: !isLoggedin()}">Logout</a>
            </div>
        </div>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search  an article">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
